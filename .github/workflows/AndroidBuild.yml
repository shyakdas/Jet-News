name: AndroidBuild
on:
  pull_request:
    branches: [main]

  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      -  name: Setup Java JDK
         uses: actions/setup-java@v4.0.0
         with:
           java-version: 17
           distribution: 'adopt'

      - name: Build with Grade
        run: ./gradlew build

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: NewsBuddy.apk
          path: app/build/intermediates/apk/debug/app-debug.apk

